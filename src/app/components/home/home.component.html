<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onEmailLogin()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="username" class="form-control" id="username" formControlName="username" placeholder="Enter username">
      <div class="alert alert-danger" role="alert" *ngIf="isValid('username')">
        Add right username
      </div>
    </div>
    <div class="form-group">
      <label for="login">Email address</label>
      <input type="email" class="form-control" id="login" formControlName="email" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">
        We'll never share your email with anyone else.
      </small>
      <div class="alert alert-danger" role="alert" *ngIf="isValid('email')">
        Add right email
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="isValid('password')">
      Add right password (lenght must be between 6 and 30 characters)
    </div>
    <button type="submit" class="btn btn-primary" (click)="onEmailLogin()" [disabled]="!loginForm.valid">Login</button>
    <button type="button" class="btn btn-light ml-3" (click)="clearFormFields()">Clear</button>

  </form>
</div>
